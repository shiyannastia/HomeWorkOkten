<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h_w_1</title>
</head>
<body>
<script>
    // - Створити змінні. Присвоїти кожному з них значення: 'hello','owu','com', 'ua', 1, 10, -999, 123, 3.14, 2.7, 16, true, false.
    //   Вивести кожну змінну за допомогою: console.log , alert, document.write
    let hello = 'hello  ';
    let owu = 'owu  ';
    let com = 'com  ';
    let ua = 'ua  ';
    let num1 = 1;
    let num10 = 10;
    let num999 = -999;
    let num123 = 123;
    let PI = 3.14;
    let TS = 2.7;
    let num16 = 16;
    let True = true;
    let False = false;

    console.log(hello);
    console.log(owu);
    console.log(com);
    console.log(ua);

    document.write(num1 + "<br/>");
    document.write(num10 + "<br/>");
    document.write(num999 + "<br/>");
    document.write(num123 + "<br/>");
    document.write(PI + "<br/>");
    document.write(TS + "<br/>");
    document.write(num16 + "<br/>");

    alert(True);
    alert(False);

    // - Переприсвоїти кожній змінній з завдання значення на довільне.
    //   Вивести кожну змінну за допомогою: console.log , alert, document.write

    hello = 'helloworld';
    owu = 'okten';
    ua = 'uk';
    num1 = -1;
    num10 = -10;
    num999 = 999;
    num123 = 321;
    PI = 3.1456;
    TS = 2.767;
    num16 = 160;
    True = 'trues';
    False = 'falses';

    console.log(hello);
    console.log(owu);
    console.log(com);
    console.log(ua);

    document.write(num1 + "<br/>");
    document.write(num10 + "<br/>");
    document.write(num999 + "<br/>");
    document.write(num123 + "<br/>");
    document.write(PI + "<br/>");
    document.write(TS + "<br/>");
    document.write(num16 + "<br/>");


    alert(True);
    alert(False);

    // - Створити 3 змінних firstName, middleName, lastName, наповнити їх своїм ПІБ. З'єднати їх в одну змінну person. (Не об'єкт)
    let person =
    {
        firstName : 'Nastia',
        middleName : 'Yuriyivna',
        lastName : 'Shiyan'
    };

    console.log (`${person.firstName} ${person.middleName} ${person.lastName}`);


    // - За допомогою 3х різних prompt() отримати 3 слова які являються вашими Імям, По-Батькові та роками.
    //   Вивести "Вітаю *Ім'я* *По батькові*. Тобі *вік* років".
    let firstName= prompt('Your firstName:','');
    let middleName= prompt('Your middleName:','');
    let years = prompt('How years old?','');
    console.log('Вітаю ' + firstName+ ' ' + middleName + '. Тобі ' + years + ' років.');

    // - За допомогою оператора typeof визначити типи наступних змінних та вивести їх в консоль.
    //     let a = 100; let b = '100'; let c = true;
    console.log(typeof 100);
    console.log(typeof '100');
    console.log(typeof true);

    // - Визначити відповідний оператор в виразах що б вийшов відповідний результат.
    console.log(5 < 6);
    console.log(5 > 6);
    console.log(5 == 6);
    console.log(5 === 6);
    console.log(10 == 10);
    console.log(10 === 10);
    console.log(10 !== 10);
    console.log(10 != 10);
    console.log(10 < 10);
    console.log(10 > 10);
    console.log(123 < 123);
    console.log(123 === 123);

</script>
